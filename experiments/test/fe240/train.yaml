test:
  track:
    exp_name: &TEST_NAME "STNET"
    exp_save: &TEST_SAVE "logs"
    model:
      backbone:
        name: "SNN3"
      transfor:
        name: "SwinTransformer"
      atten:
        name: 'Interatten'
      losses:
        names: [ ]
      task_head:
        name: "DenseboxHead"
        DenseboxHead:
          total_stride: 8
          score_size: &SCORE_SIZE_TEST 17
          x_size: &X_SIZE_TEST 303
          num_conv3x3: &NUM_CONV3x3 3
          head_conv_bn: [ False, False, True ]
      task_model:
        name: "SiamTrack"
        SiamTrack:
          pretrain_model_path: "G:/paperwithcode/CVPR2022_STNet/snapshots/stnet/fe240.pkl"
    pipeline:
      name: "STNetTracker"
      STNetTracker:
        test_lr: 0.52
        window_influence: 0.21
        penalty_k: 0.04
        x_size: *X_SIZE_TEST
        num_conv3x3: *NUM_CONV3x3
    tester:
      names: [ "EVENTTester", ]
      EVENTTester:
        exp_name: *TEST_NAME
        exp_save: *TEST_SAVE
        device_num: 1
        subsets: [ "val" ]
train:
  track:
    exp_name: &TRAIN_NAME "STNET_20epochs_5crop"
    exp_save: &TRAIN_SAVE "snapshots_5crop"
    num_processes: 1
    model:
      backbone:
        name: "SNN3"
        SNN3:
          pretrain_model_path: ""
      transfor:
        name: "SwinTransformer"
      atten:
        name: 'Interatten'
      losses:
        names: [
                "FocalLoss",
                #"SigmoidCrossEntropyRetina",
                "SigmoidCrossEntropyCenterness",
                "IOULoss",]
        FocalLoss:
          name: "cls"
          weight: 1.0
          alpha: 0.25
          gamma: 2.0
        SigmoidCrossEntropyRetina:
          name: "cls"
          weight: 1.0
          alpha: 0.25
          gamma: 2.0
        SigmoidCrossEntropyCenterness:
          name: "ctr"
          weight: 1.0
        IOULoss:
          name: "reg"
          weight: 3.0
      task_head:
        name: "DenseboxHead"
        DenseboxHead:
          total_stride: 8
          score_size: 17
          x_size: 303
          num_conv3x3: 3
          head_conv_bn: [False, False, True]
      task_model:
        name: "SiamTrack"
        SiamTrack:
          pretrain_model_path: ""
          amp: &amp False # True to enable auto mixed precision training from pytorch>=1.6
# ==================================================
    data:
      exp_name: *TRAIN_NAME
      exp_save: *TRAIN_SAVE
      num_epochs: &NUM_EPOCHS 20
      minibatch: &MINIBATCH 8  # 64
      num_workers: 8
      nr_image_per_epoch: &NR_IMAGE_PER_EPOCH 140469 # 400000
      pin_memory: false
      datapipeline:
        name: "RegularDatapipeline"
      sampler:
        name: "TrackPairSampler"
        TrackPairSampler:
          negative_pair_ratio: 0.1
        submodules:
          dataset:
            names: ["FE108Dataset",]  # (GOT10kDataset|LaSOTDataset)
            GOT10kDataset: &GOT10KDATASET_CFG
              ratio: 1.0
              max_diff: 100
              dataset_root: "datasets/GOT-10k"
              subset: "train"
            FE108Dataset:
              ratio: 1.0
              max_diff: 100
              dataset_root: G:\OT_datasets\FE108_Event_tracking_dataset
              subset: "train"
            GOT10kDatasetFixed: *GOT10KDATASET_CFG  # got10k dataset with exclusion of unfixed sequences
#            LaSOTDataset:
#              ratio: 1.0
#              max_diff: 100
#              dataset_root: "datasets/LaSOT"
#              subset: "train"
          filter:
            name: "TrackPairFilter"
            TrackPairFilter:
              max_area_rate: 0.6
              min_area_rate: 0.001
              max_ratio: 10
      transformer:
        names: ["RandomCropTransformer", ]
        RandomCropTransformer:
          max_scale: 0.3
          max_shift: 0.4
          x_size: 303
      target:
        name: "DenseboxTarget"
        DenseboxTarget:
          total_stride: 8
          score_size: 17
          x_size: 303
          num_conv3x3: 3
    trainer:
      name: "RegularTrainer"
      RegularTrainer:
        exp_name: *TRAIN_NAME
        exp_save: *TRAIN_SAVE
        max_epoch: *NUM_EPOCHS
        minibatch: *MINIBATCH
        nr_image_per_epoch: *NR_IMAGE_PER_EPOCH
        snapshot: ""
      monitors:
        names: ["TextInfo", "TensorboardLogger"]
        TextInfo:
          {}
        TensorboardLogger:
          exp_name: *TRAIN_NAME
          exp_save: *TRAIN_SAVE

# ==================================================
    optim:
      optimizer:
        name: "SGD"
        SGD:
          # to adjust learning rate, please modify "start_lr" and "end_lr" in lr_policy module bellow
          amp: *amp
          momentum: 0.9
          weight_decay: 0.00005
          minibatch: *MINIBATCH
          nr_image_per_epoch: *NR_IMAGE_PER_EPOCH
          lr_policy:
          - >
            {
            "name": "LinearLR",
            "start_lr": 0.0000001,
            "end_lr": 0.002,
            "max_epoch": 5
            }
          - >
            {
            "name": "CosineLR",
            "start_lr": 0.002,
            "end_lr": 0.0000001,
            "max_epoch": 15
            }
