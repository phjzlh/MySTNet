test:
  track:
    exp_name: &TEST_NAME "STNET_theirVal_5crop_20epoch"
    exp_save: &TEST_SAVE "logs_5crop"
    model:
      backbone:
        name: "SNN3"
      transfor:
        name: "SwinTransformer"
      atten:
        name: 'Interatten'
      losses:
        names: []
      task_head:
        name: "DenseboxHead"
        DenseboxHead:
          total_stride: 8
          score_size: &SCORE_SIZE_TEST 17
          x_size: &X_SIZE_TEST 303
          num_conv3x3: &NUM_CONV3x3 3
          head_conv_bn: [False, False, True]
      task_model:
        name: "SiamTrack"
        SiamTrack:
          pretrain_model_path: G:\paperwithcode\CVPR2022_STNet\main\snapshots_5crop\STNET_20epochs_5crop\epoch-19.pkl
    pipeline:
      name: "STNetTracker"
      STNetTracker:
        test_lr: 0.52
        window_influence: 0.21
        penalty_k: 0.04
        x_size: *X_SIZE_TEST
        num_conv3x3: *NUM_CONV3x3
    tester:
      names: ["EVENTTester",]
      EVENTTester:
        exp_name: *TEST_NAME
        exp_save: *TEST_SAVE
        device_num: 1
        subsets: ["val"]
